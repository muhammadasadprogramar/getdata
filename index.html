<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Github Profile Data</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="box container p-4 p-md-0 mt-5">
      <div class="row">
        <div class="col-12 col-sm-9">
          <input
            type="text"
            id="input"
            placeholder="Enter Your Github Profile Name"
          />
        </div>
        <div class="col-12 col-sm-3 mt-3 mt-sm-0">
          <button class="px-4 px-sm-5" id="btn">Enter</button>
        </div>
      </div>
    </div>
    <div class="info container p-4" id="add">
      <div class="row">
        <div class="col-12 col-md-7 left">
          <h1 id="name">Muhammad Asad</h1>
          <h2 id="follower">Follower: 5732</h2>
          <p id="para">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Maiores
            sapiente ipsum provident eos laudantium
          </p>
          <p id="location"></p>
        </div>
        <div class="col-12 col-md-5 right mt-4 mt-md-0" id="img-box"></div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
